<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        table{
            border:2px solid pink;
            width:500px;
            margin:auto;
        }

        <!--td,th可以写在一起，注意大括号里面不可以写注释-->
        td,th{
            border:2px solid pink;
            text-align:center;
        }

       div{
            text-align:center;
            margin:50px;
       }
    </style>

</head>
<body>

    <div>
        <input type="text" id="id" placeholder="number">
        <input type="text" id="name" placeholder="name">
        <input type="text" id="gender" placeholder="gender">
        <input type="button" value="add" id="add">
    </div>

    <table>
        <caption>table of student</caption>  <!--表格的标题-->
        <tr>
            <th>id</th>
            <th>name</th>
            <th>gender</th>
            <th>action</th>
        </tr>
        <tr>
            <td>1</td>
            <td>aili</td>
            <td>f</td>
            <td><a href="javascript:void(0)" onclick="delTr(this)">del</a> </td>
        </tr>
        <tr>
            <td>2</td>
            <td>adrien</td>
            <td>m</td>
            <td><a href="javascript:void(0)" onclick="delTr(this)">del</a> </td>
        </tr>
        <tr>
            <td>3</td>
            <td>jenny</td>
            <td>f</td>
            <td><a href="javascript:void(0)" onclick="delTr(this)">del</a> </td>
        </tr>

    </table>

    <script>

        //添加操作
            document.getElementById("add").onclick = function(){
                var id = document.getElementById("id").value;    //.value就是获取具体的值，否则得到是对象
                var name = document.getElementById("name").value;
                var gender = document.getElementById("gender").value;

                //对于我们所得到的东西要赋值到表格中，注意此时是没有表格的，我们要先创建td，在把相应的东西当成他的孩子放到td中，最后再把td当成孩子放在tr中
                //创建td,将每一块的东西添加到各个td中
                var td_id = document.createElement("td");
                var text_id = document.createTextNode(id);  //将id这个数字节点变成文本节点，就可以传了
                td_id.appendChild(text_id); //把id这个孩子放在刚建好的第一个区域中

                var td_name = document.createElement("td");
                var text_name = document.createTextNode(name);
                td_name.appendChild(text_name);

                var td_gender = document.createElement("td");
                var text_gender = document.createTextNode(gender);
                td_gender.appendChild(text_gender);

                var td_a = document.createElement("td");
                var ele_a = document.createElement("a");
                ele_a.setAttribute("href","javascript:void(0)"); //设置a标签的属性，去掉跳转的功能
                //这里还要添加可以删除的属性：
                ele_a.setAttribute("onclick","delTr(this)");
                var text_a = document.createTextNode("del");    //这相当与是创建一个在超链接上的文本.注意是document.
                ele_a.appendChild(text_a);  //⚠️将text_a当作孩子放入a标签中
                td_a.appendChild(ele_a);    //将a标签当作孩子放入td中

                //将td加入到tr中
                var tr = document.createElement("tr");
                tr.appendChild(td_id);
                tr.appendChild(td_name);
                tr.appendChild(td_gender);
                tr.appendChild(td_a);

                //将tr加入到table中
                //获取table:因为只有一个table，所以我们可以用名字
                var table = document.getElementsByTagName("table")[0];  //⚠️注意这里的Elements有个s
                table.appendChild(tr);

                //⚠️所以我们发现，将用户输入的内容存入到表格，需要一步一步的新建

            }


        /*
        //⚠️学习完追加的操作之后，以上的代码可以简化，我们可以获得到table表之后，用table.innerTHML追加一行tr,追加的意思是在原有的表格基础上加上...
                    table.innerHTML += "<tr>
                                    <td>"+id"</td>
                                    <td>"+name"</td>
                                    <td>"+gender"</td>
                                    <td>"+action"</td>
                                </tr>"
        */



        /* 删除操作：因为每个删除标签都长的一样，给每个都添加id太麻烦了，因为都是一直变化的，所以我们用下面的方法
           下面的obj是delTr（this）方法的返回值，直接返回被删除的对象，在这里是个文本对象"del"我们想要删除整行，所以需要找到table，删除他的子类tr
           所以从文本(this返回的地方)出发，先找到他的父类td，再找到他的父类的父类tr，然后是table
           ⚠️ 下面的方法和上面的是分开的，被给写一个里面去了
        */

                 function delTr(obj){
                        var table = obj.parentNode.parentNode.parentNode;  //三次得到table
                        var tr = obj.parentNode.parentNode;     //两次得到tr
                        table.removeChild(tr);
                        }

        //⚠️所以注意不是你写一个文本在一个td里，这个文本就是td，这个文本是这个td的子类，而td又是tr的子类

    </script>

</body>
</html>
