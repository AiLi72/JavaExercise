<!--点击一个超链接，添加或者删除子节点-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            border:1px solid pink; //写在一行
        }
        #div1{                  //#id选择器
            width:200px;
            height:200px;
        }
        #div2{
            width:100px;
            height:100px;
        }
        #div3{
            width:50px;
            height:50px;
        }

    </style>
</head>
<body>
<div id="div1">
    <div id="div2">div2</div>
    div1
</div>

<a href="javascript:void(0);" id="del">delete div2</a>
<a href="javascript:void(0);" id="add">add div3</a>


<script>

    //删除div1中的子节点div2
    var del = document.getElementById("del");
    del.onclick = function(){
         var div1 = document.getElementById("div1");
         var div2 = document.getElementById("div2");
         div1.removeChild(div2);
    }

   /*⚠️超链接功能：
        1.可以被点击，有样式
        2.点击后跳转到href指定URL

        现在需求是保留功能1，去掉功能2，这样在页面上点击了去掉div2才可以看到变化的结果
        href="javascript:void(0);"   固定语句
   */

   //给div2添加子节点div3
   var add = document.getElementById("add");
   add.onclick = function(){
         var div2 = document.getElementById("div2");

          var div3 = document.createElement("div"); //创建一个div样式的元素，起名叫div3
          div3.setAttribute("id","div3");//给div3添加id属性，这样才可以在JavaScript中改变它的样式

         div2.appendChild(div3);  //但是⚠️此时并没有div3这个东西，没有办法添加进去，所以此时我们需要先创建一个元素
    }

</script>

</body>
</html>
