<!--用table实现页面布局-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>usage of table</title>
</head>
<body>
<table width="500" border="0">
    <tr>
        <td colspan="2" style="background-color:#FFA500;">
             <h1>principal title</h1>
        </td>
    </tr>
    <tr>
        <td width="100" height="400" style="background-color:#F206E9;">
            <b>outils</b><br>
            HTML<br>
            CSS<br>
            JavaScript
        </td>
        <td width="400" height="400" style="background-color:#EEEEEE">
            <h3>context principal</h3>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="background-color:234566;text-align:center;">
            AiLi
        </td>
    </tr>
</table>
</body>
</html>
