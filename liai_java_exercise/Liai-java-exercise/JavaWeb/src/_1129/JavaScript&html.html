<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--script标签的位置很灵活，写在哪都可以，但是执行的时候看写的先后顺序-->

    <!--内部JS-->
    <!-- alert：页面有一个提示框，提示框上有（）里的字体-->
    <script>
        alert("Hello World");
    </script>

    <!--外部JS-->
    <script src="js/a.js"></script>

    <script>
        //定义number类型
        var num = 1;
        var num2 = 2.3;
        var num3 = NaN;
        //输出到页面上
        document.write(num+"<br>");
        document.write(num2+"<br>");
        document.write(num3+"<br>");

         // 定义String类型
        var str = "abc";
        var str2 = 'abc';
        var str3 = "a";
        document.write(str+"<br>");
        document.write(str2+"<br>");
        document.write(str3+"<br>");




    </script>

</head>

</body>
</html>
